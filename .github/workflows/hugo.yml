name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取代码
      - uses: actions/checkout@v4

      # 2️⃣ 安装 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # 3️⃣ 清理旧 public
      - name: Clean public folder
        run: rm -rf public

      # 4️⃣ 构建 Hugo，注意 baseURL 指向 GitHub Pages
      - name: Build Hugo site
        run: hugo --minify --baseURL "https://codeofwhite.github.io/"

      # 5️⃣ 上传 artifact 到 Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      # 6️⃣ 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
