baseURL = 'https://codeofwhite.github.io/'
languageCode = 'zh-cn'
title = 'CodeMist · 记录技术与生活'
theme = 'PaperMod'

[pagination]
  pagerSize = 6       
  path = "page"      

# 站点元信息（对应三个核心分类）
[params]
  author = "CodeMist"
  description = "记录大数据开发、AI 技术与日常学习的点滴探索"

  defaultTheme = "auto"
  disableThemeToggle = false

  ShowReadingTime = true
  ShowWordCount   = false
  ShowPostNavLinks = true
  ShowBreadCrumbs  = true
  ShowCodeCopyButtons = true
  ShowShareButtons = false
  ShowRssButtonInSectionTermList = true

  ShowToc = true
  TocOpen = true
  mainSections = ["posts"]

  recentPosts = 6

  enableSearch = true

  DateFormat = "2006-01-02"

[params.profileMode]
  enabled = true
  title = "CodeMist"
  subtitle = "大数据 · AI · 技术成长记录"
  imageUrl = "images/me.jpg"
  imageTitle = "CodeMist"
  imageWidth = 120
  imageHeight = 120

  [[params.profileMode.buttons]]
    name = "文章汇集"
    url = "/posts/"

  [[params.profileMode.buttons]]
    name = "大数据"
    url = "/categories/bigdata/"

  [[params.profileMode.buttons]]
    name = "AI"
    url = "/categories/ai/"

[params.goatCounter]
  code = "codeofwhite"

# 菜单设置
[[menu.main]]
  identifier = "search"
  name = "搜索"
  url = "/search/"
  weight = 0

[[menu.main]]
  identifier = "posts"
  name = "文章"
  url = "/posts/"
  weight = 1

[[menu.main]]
  identifier = "bigdata"
  name = "大数据"
  url = "/categories/bigdata/"
  weight = 2

[[menu.main]]
  identifier = "ai"
  name = "AI"
  url = "/categories/ai/"
  weight = 3

[[menu.main]]
  identifier = "daily"
  name = "学习 · 日常"
  url = "/categories/daily/"
  weight = 4

[[menu.main]]
  identifier = "about"
  name = "关于"
  url = "/about/"
  weight = 5

# 分类与标签
[taxonomies]
  category = "categories"
  tag = "tags"

# Markdown 渲染设置
[markup]
  [markup.highlight]
    noClasses = false
    style = "monokai"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

[outputs]
  home = ["HTML", "RSS", "JSON"]