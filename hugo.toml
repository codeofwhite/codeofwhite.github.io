baseURL = 'https://codemist.org/'
languageCode = 'zh-cn'
title = 'CodeMist · 记录技术与灵感'
theme = 'ananke'

# 站点元信息
[params]
  author = "CodeMist"
  description = "记录机器学习、编程与建模的点滴探索"
  background_color_class = "bg-gray"
  # 支持暗色模式
  text_color = "text-light"
  show_reading_time = true

# 菜单设置
[[menu.main]]
  identifier = "home"
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "posts"
  name = "文章汇集"
  url = "/posts/"
  weight = 2

[[menu.main]]
  identifier = "ml"
  name = "机器学习"
  url = "/categories/ml/"
  weight = 3

[[menu.main]]
  identifier = "coding"
  name = "开发"
  url = "/categories/coding/"
  weight = 4

[[menu.main]]
  identifier = "about"
  name = "关于"
  url = "/about/"
  weight = 5

# 分类与标签
[taxonomies]
  category = "categories"
  tag = "tags"

# Markdown 渲染设置
[markup]
  [markup.highlight]
    noClasses = false
    style = "monokai"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

