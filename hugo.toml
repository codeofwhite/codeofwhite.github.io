baseURL = 'https://codemist.org/'
languageCode = 'zh-cn'
title = 'CodeMist · 记录技术与生活'
theme = 'ananke'

# 站点元信息（对应三个核心分类）
[params]
  author = "CodeMist"
  description = "记录大数据开发、AI技术与日常学习的点滴探索"
  background_color_class = "bg-gray"
  # 支持暗色模式
  text_color = "text-light"
  show_reading_time = true

# 菜单设置
[[menu.main]]
  identifier = "home"
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "posts"
  name = "文章汇集"
  url = "/posts/"
  weight = 2

[[menu.main]]
  identifier = "bigdata"
  name = "大数据开发笔记"
  url = "/categories/bigdata/"
  weight = 3

[[menu.main]]
  identifier = "ai"
  name = "AI"
  url = "/categories/ai/"
  weight = 4

[[menu.main]]
  identifier = "daily-study"
  name = "日常和学习"
  url = "/categories/daily-study/"
  weight = 5

[[menu.main]]
  identifier = "about"
  name = "关于"
  url = "/about/"
  weight = 6

# 分类与标签
[taxonomies]
  category = "categories"
  tag = "tags"

# Markdown 渲染设置
[markup]
  [markup.highlight]
    noClasses = false
    style = "monokai"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4