baseURL = 'https://codeofwhite.github.io/'
languageCode = 'zh-cn'
title = 'CodeMist · 记录技术与生活'
theme = 'PaperMod'

# 关键：开启相对URL（解决路径错乱）
relativeURLs = true
canonifyURLs = false

hasCJKLanguage = true
defaultContentLanguage = "zh-cn"

permalinks = { posts = "/:year/:month/:day/:slug/" }

# 静态资源处理（线上必开）
[build]
  writeStats = true
  noJSConfigInAssets = false

[params]
  author = "CodeMist"
  description = "专注大数据、AI、学习记录与生活随笔"

  # 阅读体验核心（真正舒服的中文排版）
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  ContentWidth = "780px"
  LineHeight = 1.75

  # 最耐看、最现代的字体组合
  Fonts = {Regular = "Inter, Noto Sans SC, sans-serif", Mono = "JetBrains Mono, Consolas, monospace"}

  # 主题（自动明暗，最舒服）
  defaultTheme = "auto"
  disableThemeToggle = false

  # 搜索
  enableSearch = true
  SearchToC = false

  # 首页简介（干净、不拥挤、高级）
  homeInfoParams = {Title = "CodeMist", Content = "专注大数据开发｜人工智能实践｜学习记录与生活随笔"}

  # 列表样式：不要丑卡片 → 用 list 最清爽、最直观
  listLayout = "list"
  disableSpecial1stPost = true
  disableScrollToTop = false

# ------------------------------
# 导航：精简、直观、不杂乱
# ------------------------------
[[menu.main]]
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  name = "文章"
  url = "/posts/"
  weight = 2

[[menu.main]]
  name = "大数据"
  url = "/categories/bigdata/"
  weight = 3

[[menu.main]]
  name = "AI"
  url = "/categories/ai/"
  weight = 4

[[menu.main]]
  name = "学习生活"
  url = "/categories/daily-study/"
  weight = 5

[[menu.main]]
  name = "标签"
  url = "/tags/"
  weight = 6

[[menu.main]]
  name = "关于"
  url = "/about/"
  weight = 7

[taxonomies]
  category = "categories"
  tag = "tags"

# ------------------------------
# 代码渲染 + 目录
# ------------------------------
[markup]
  [markup.highlight]
    noClasses = false
    style = "github"
    lineNos = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# 新增：确保静态资源路径正确
[mediaTypes]
  [mediaTypes."text/css"]
    suffixes = ["css"]
[outputFormats]
  [outputFormats.CSS]
    mediaType = "text/css"
    isPlainText = true
    notAlternative = true