<header class="header">
  <nav class="nav">
    <div class="logo">
      <a href="{{ .Site.BaseURL }}" accesskey="h">{{ .Site.Title }}</a>
      <span class="logo-switches">
        <!-- 内置主题切换按钮（不依赖外部模板） -->
        <button id="theme-toggle" aria-label="Toggle Theme">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle
              id="theme-toggle-dark"
              cx="12"
              cy="12"
              r="5"
              style="display: none"
            ></circle>
            <path
              id="theme-toggle-light"
              d="M12 2a10 10 0 1 0 10 10H12V2Z"
              style="display: block"
            ></path>
          </svg>
        </button>
        <!-- 强制显示搜索按钮 -->
        {{ if .Site.Params.enableSearch }}
        <button
          id="search-button"
          aria-label="Search"
          accesskey="s"
          style="margin-left: 8px"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
        {{ end }}
      </span>
    </div>
    <!-- 导航菜单 -->
    <ul class="nav-links">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>

  <!-- 主题切换 JS（内置，不依赖外部模板） -->
  <script>
    const themeToggle = document.getElementById("theme-toggle");
    const darkIcon = document.getElementById("theme-toggle-dark");
    const lightIcon = document.getElementById("theme-toggle-light");

    // 检测当前主题
    const isDark =
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches);
    if (isDark) {
      document.documentElement.classList.add("dark");
      darkIcon.style.display = "block";
      lightIcon.style.display = "none";
    }

    // 切换主题逻辑
    themeToggle.addEventListener("click", () => {
      const isDark = document.documentElement.classList.contains("dark");
      if (isDark) {
        document.documentElement.classList.remove("dark");
        localStorage.theme = "light";
        darkIcon.style.display = "none";
        lightIcon.style.display = "block";
      } else {
        document.documentElement.classList.add("dark");
        localStorage.theme = "dark";
        darkIcon.style.display = "block";
        lightIcon.style.display = "none";
      }
    });
  </script>

  <!-- 搜索功能（完整内置） -->
  {{ if .Site.Params.enableSearch }}
  <div class="search-container">
    <div class="search-bar">
      <input
        type="text"
        id="search-input"
        placeholder="搜索文章..."
        aria-label="Search"
      />
      <button type="button" id="search-close" aria-label="Close">×</button>
    </div>
    <div id="search-results" class="search-results"></div>
  </div>

  <!-- 引入Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script>
    // 初始化Fuse实例
    let fuse;
    // 加载本地index.json（适配你的格式，无多余字段过滤）
    fetch("/index.json")
      .then((res) => {
        if (!res.ok) throw new Error("索引文件加载失败");
        return res.json();
      })
      .then((data) => {
        // 直接使用原始数据，无需格式化（你的JSON字段完美匹配）
        fuse = new Fuse(data, {
          isCaseSensitive: false,
          shouldSort: true,
          location: 0,
          distance: 300,
          threshold: 0.5, // 降低匹配阈值，提升搜索命中率
          minMatchCharLength: 1, // 支持单个字符搜索
          keys: [
            { name: "title", weight: 10 }, // 标题权重最高
            { name: "content", weight: 3 },
            { name: "summary", weight: 5 },
          ],
        });
      })
      .catch((err) => {
        console.error("搜索索引加载失败：", err);
        document.getElementById("search-results").innerHTML =
          "<div class='search-result'>索引加载失败，请刷新页面</div>";
      });

    // 绑定DOM元素
    const searchButton = document.getElementById("search-button");
    const searchClose = document.getElementById("search-close");
    const searchInput = document.getElementById("search-input");
    const searchResults = document.getElementById("search-results");
    const searchContainer = document.querySelector(".search-container");

    // 搜索框显示/隐藏
    searchButton.addEventListener("click", () => {
      searchContainer.classList.add("active");
      searchInput.focus();
    });
    searchClose.addEventListener("click", () => {
      searchContainer.classList.remove("active");
      searchInput.value = "";
      searchResults.innerHTML = "";
    });

    // 点击空白处关闭搜索框
    document.addEventListener("click", (e) => {
      if (
        searchContainer.classList.contains("active") &&
        !searchContainer.contains(e.target) &&
        e.target !== searchButton
      ) {
        searchContainer.classList.remove("active");
        searchInput.value = "";
        searchResults.innerHTML = "";
      }
    });

    // 搜索核心逻辑（防抖+即时匹配）
    let searchTimer;
    searchInput.addEventListener("input", (e) => {
      clearTimeout(searchTimer);
      const query = e.target.value.trim();
      searchResults.innerHTML = "";

      if (!query || !fuse) return;

      // 防抖：输入停止300ms后执行搜索
      searchTimer = setTimeout(() => {
        const results = fuse.search(query).slice(0, 15); // 最多显示15条结果
        if (results.length === 0) {
          searchResults.innerHTML =
            "<div class='search-result' style='text-align: center; padding: 1rem;'>未找到相关内容</div>";
          return;
        }
        // 渲染搜索结果（适配你的JSON字段：title/permalink/summary）
        searchResults.innerHTML = results
          .map((item) => {
            // 摘要处理：过滤HTML标签，截取前120字符
            const pureSummary = item.item.summary
              ? item.item.summary.replace(/<[^>]+>/g, "").substring(0, 120) +
                "..."
              : "无摘要";
            return `
          <a href="${item.item.permalink}" class="search-result">
            <h3>${item.item.title}</h3>
            <p>${pureSummary}</p>
          </a>
        `;
          })
          .join("");
      }, 300);
    });
  </script>

  <!-- 搜索框样式 -->
  <style>
    /* 基础样式 */
    #search-button,
    #theme-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      color: inherit;
      padding: 4px;
      margin-left: 8px;
    }

    /* 搜索容器 */
    .search-container {
      position: absolute;
      top: 60px;
      right: 20px;
      width: 320px;
      background: var(--theme-bg, #fff);
      border: 1px solid var(--theme-border, #eee);
      border-radius: 8px;
      padding: 12px;
      display: none;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .search-container.active {
      display: block;
    }

    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    #search-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--theme-border, #eee);
      border-radius: 4px;
      font-size: 14px;
      color: inherit;
      background: inherit;
    }

    #search-close {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: inherit;
      padding: 0 4px;
    }

    /* 搜索结果 */
    .search-result {
      padding: 10px 0;
      border-bottom: 1px solid var(--theme-border-light, #f5f5f5);
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .search-result:last-child {
      border-bottom: none;
    }

    .search-result h3 {
      font-size: 16px;
      margin: 0 0 4px 0;
      font-weight: 600;
    }

    .search-result p {
      font-size: 14px;
      color: var(--theme-text-light, #666);
      margin: 0;
      line-height: 1.4;
    }

    /* 暗色模式适配 */
    .dark .search-container {
      --theme-bg: #1f2937;
      --theme-border: #374151;
      --theme-border-light: #4b5563;
      --theme-text-light: #9ca3af;
    }

    .light .search-container {
      --theme-bg: #ffffff;
      --theme-border: #e5e7eb;
      --theme-border-light: #f3f4f6;
      --theme-text-light: #6b7280;
    }
  </style>
  {{ end }}
</header>
